<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>لعبة أسئلة ليبيه - تطوير سند كشنبه</title>
  <!-- استيراد خطوط جوجل الحديثة -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* CSS Variables لتسهيل تغيير الثيمات */
    :root {
      --bg-gradient: linear-gradient(135deg, #2980b9, #6dd5fa);
      --primary-color: #2980b9;
      --container-bg: #fff;
      --text-color: #333;
      --container-shadow: 0 8px 15px rgba(0,0,0,0.1);
      --card-bg: #f9f9f9;
      --card-border-color: #2980b9;
    }
    
    /* ثيمات مخصصة */
    .theme-dark {
      --bg-gradient: linear-gradient(135deg, #2c3e50, #000000);
      --primary-color: #f39c12;
      --container-bg: #444;
      --text-color: #fff;
      --container-shadow: 0 8px 15px rgba(0,0,0,0.5);
      --card-bg: #555;
      --card-border-color: #f39c12;
    }
    
    .theme-rose {
      --bg-gradient: linear-gradient(135deg, #ff9a9e, #fecfef);
      --primary-color: #d81b60;
      --container-bg: #fff;
      --text-color: #333;
      --container-shadow: 0 8px 15px rgba(0,0,0,0.2);
      --card-bg: #fff0f5;
      --card-border-color: #d81b60;
    }
    
    .theme-17feb {
      --bg-gradient: linear-gradient(135deg, #006400, #ff0000);
      --primary-color: #005000;
      --container-bg: #fff;
      --text-color: #333;
      --container-shadow: 0 8px 15px rgba(0,0,0,0.2);
      --card-bg: #f0fff0;
      --card-border-color: #ff0000;
    }
    
    .theme-jiny {
      --bg-gradient: linear-gradient(135deg, #141E30, #243B55);
      --primary-color: #ff4081;
      --container-bg: #fff;
      --text-color: #333;
      --container-shadow: 0 8px 15px rgba(0,0,0,0.2);
      --card-bg: #fce4ec;
      --card-border-color: #ff4081;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Cairo', sans-serif;
    }
    
    body {
      background: var(--bg-gradient);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
      transition: background 0.5s, color 0.5s;
    }
    
    .container {
      width: 95%;
      max-width: 500px;
      background: var(--container-bg);
      border-radius: 20px;
      box-shadow: var(--container-shadow);
      padding: 20px;
      position: relative;
      animation: fadeIn 1s ease-in-out;
      transition: background 0.5s, box-shadow 0.5s;
    }
    
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    header h1 {
      font-size: 1.8em;
      margin-bottom: 10px;
      color: var(--primary-color);
    }
    
    header p {
      font-size: 1em;
      color: var(--text-color);
    }
    
    #game-container {
      min-height: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    .question-card {
      width: 100%;
      background: var(--card-bg);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
      border: 2px solid var(--card-border-color);
      animation: slideIn 0.5s ease-in-out;
      transition: background 0.5s, border-color 0.5s;
    }
    
    .question-card h2 {
      font-size: 1.2em;
      margin-bottom: 15px;
      text-align: center;
    }
    
    .options {
      list-style: none;
      display: flex;
      flex-direction: column;
    }
    
    .options li {
      background: var(--container-bg);
      border: 2px solid var(--primary-color);
      border-radius: 10px;
      margin-bottom: 10px;
      padding: 10px;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s, color 0.3s;
    }
    
    .options li:hover {
      background: var(--primary-color);
      color: #fff;
      transform: scale(1.02);
    }
    
    .result {
      text-align: center;
      font-size: 1.2em;
      padding: 20px;
      background: #e2f9e1;
      border-radius: 15px;
      border: 2px solid #27ae60;
      animation: fadeIn 1s ease-in;
      margin-bottom: 20px;
    }
    
    /* شريط سفلي عرضي (أفقي) */
    .floating-footer {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.95);
      border: 2px solid var(--primary-color);
      border-radius: 25px;
      padding: 10px 15px;
      display: flex;
      align-items: center;
      gap: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 1000;
    }
    
    .floating-footer button {
      background: var(--primary-color);
      border: none;
      color: #fff;
      padding: 10px 15px;
      border-radius: 25px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 1em;
      transition: background 0.3s;
    }
    
    .floating-footer button:hover {
      background: darken(var(--primary-color),10%);
    }
    
    .floating-footer .facebook-link {
      color: var(--primary-color);
      font-size: 1.5em;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    /* أيقونات */
    .icon-play,
    .icon-facebook,
    .icon-settings {
      width: 20px;
      height: 20px;
      fill: #fff;
    }
    
    .icon-settings {
      fill: #fff;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1);}
    }
    
    @keyframes slideIn {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    
    @media (max-width: 600px) {
      .container {
        width: 95%;
        padding: 15px;
      }
      header h1 { font-size: 1.5em; }
      .floating-footer { flex-wrap: wrap; }
    }
    
    /* إعدادات الثيم (Modal) */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    
    .modal-content {
      background: var(--container-bg);
      padding: 20px;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      box-shadow: var(--container-shadow);
      text-align: center;
    }
    
    .modal-content h2 {
      margin-bottom: 15px;
      color: var(--primary-color);
    }
    
    .theme-options {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .theme-options button {
      padding: 10px;
      border-radius: 15px;
      border: 2px solid var(--primary-color);
      background: var(--container-bg);
      color: var(--text-color);
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }
    
    .theme-options button:hover {
      background: var(--primary-color);
      color: #fff;
      transform: scale(1.02);
    }
    
    .close-modal {
      margin-top: 15px;
      background: var(--primary-color);
      border: none;
      color: #fff;
      padding: 8px 12px;
      border-radius: 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>لعبة أسئلة ليبيه</h1>
      <p>تحدى معلوماتك، اجمع النقاط واستمتع بأسئلة عامة، ترفيهية ومضحكة عن ليبيه.</p>
    </header>

    <main id="game-container">
      <!-- شاشة البداية -->
      <div id="start-screen" class="question-card">
        <h2>اضغط زر اللعب لبدء اللعبة</h2>
      </div>
      <!-- محتوى الأسئلة سيظهر هنا ديناميكيًا -->
    </main>

    <!-- شريط سفلي عرضي -->
    <div class="floating-footer">
      <button id="play-btn">
        <svg class="icon-play" viewBox="0 0 24 24">
          <path d="M8 5v14l11-7z"></path>
        </svg>
        زر لعب
      </button>
      <button id="retry-btn" style="display:none;">إعادة</button>
      <button id="settings-btn">
        <svg class="icon-settings" viewBox="0 0 24 24">
          <path d="M19.14,12.94a1.43,1.43,0,0,0,0-1.88l2.1-1.64a.36.36,0,0,0,.08-.45l-2-3.46a.36.36,0,0,0-.43-.15l-2.48,1a5.12,5.12,0,0,0-1.62-.94L14.5,2.9A.35.35,0,0,0,14.16,2.5H9.84a.35.35,0,0,0-.34.4l-.38,2.54a5.12,5.12,0,0,0-1.62.94l-2.48-1a.36.36,0,0,0-.43.15l-2,3.46a.36.36,0,0,0,.08.45l2.1,1.64a1.43,1.43,0,0,0,0,1.88L2.53,14.58a.36.36,0,0,0-.08.45l2,3.46a.36.36,0,0,0,.43.15l2.48-1a5.12,5.12,0,0,0,1.62.94l.38,2.54a.35.35,0,0,0,.34.4h4.32a.35.35,0,0,0,.34-.4l.38-2.54a5.12,5.12,0,0,0,1.62-.94l2.48,1a.36.36,0,0,0,.43-.15l2-3.46a.36.36,0,0,0-.08-.45ZM12,15.6A3.6,3.6,0,1,1,15.6,12,3.6,3.6,0,0,1,12,15.6Z"/>
        </svg>
        إعدادات
      </button>
      <div class="developer-info" style="display:flex; align-items:center; gap:5px;">
        <span>سند كشنبه</span>
        <span>|</span>
        <span>لعبة ترفيهية بأسئلة ليبية</span>
        <a class="facebook-link" href="https://www.facebook.com/sndkshnbh" target="_blank">
          <svg class="icon-facebook" viewBox="0 0 24 24">
            <path d="M22,12A10,10,0,1,0,10.9,21.95V14.89H8.41V12h2.5V9.79c0-2.47,1.47-3.84,3.72-3.84a15.44,15.44,0,0,1,2.21.19V8.7H16.23c-1.26,0-1.66.79-1.66,1.6V12h2.83l-.45,2.89H14.57v7.06A10,10,0,0,0,22,12Z"/>
          </svg>
        </a>
      </div>
    </div>
  </div>
  
  <!-- إعدادات الثيم Modal -->
  <div class="modal-overlay" id="settings-modal">
    <div class="modal-content">
      <h2>اختر الثيم</h2>
      <div class="theme-options">
        <button data-theme="default">الدراك مود</button>
        <button data-theme="theme-rose">ثيم روزي (بلاك بينك)</button>
        <button data-theme="theme-17feb">ثيم 17 فبراير ليبيا</button>
        <button data-theme="theme-jiny">ثيم جيني (بلاك بينك)</button>
      </div>
      <button class="close-modal" id="close-modal">إغلاق</button>
    </div>
  </div>
  
  <script>
    // قائمة الأسئلة مع خياراتها والإجابة الصحيحة (index)
    const questions = [
      {
        question: "ما هي عاصمة ليبيا؟",
        options: ["طرابلس", "بنغازي", "مصراتة", "سبها"],
        answer: 0
      },
      {
        question: "ما هو علم ليبيا الحالي؟",
        options: ["علم أحمر وأسود وأخضر", "علم أخضر فقط", "علم أحمر فقط", "علم أزرق"],
        answer: 0
      },
      {
        question: "ما هو أشهر طبق ليبي تقليدي؟",
        options: ["البازين", "الكسكس", "المشوي", "الشاورما"],
        answer: 0
      },
      {
        question: "أي الرياضات تعتبر الأكثر شعبية في ليبيا؟",
        options: ["كرة القدم", "كرة السلة", "كرة الطاولة", "التنس"],
        answer: 0
      },
      {
        question: "ما هي أكبر مدينة في ليبيا من حيث عدد السكان؟",
        options: ["طرابلس", "بنغازي", "مصراتة", "سبها"],
        answer: 0
      },
      {
        question: "ما الحيوان الذي يرمز إلى الصحراء الليبية؟",
        options: ["البقرة", "الجمل", "الأسد", "النمر"],
        answer: 1
      },
      {
        question: "إذا حصلت على 95% فما الرسالة؟",
        options: ["شكلك تونسي 😂", "منور يا قهوي/ه", "تحتاج إعادة", "ذكي جداً"],
        answer: 1
      },
      {
        question: "كم عدد مراحل اللعبة؟",
        options: ["5", "10", "15", "20"],
        answer: 1
      },
      {
        question: "ما هو شعار اللعبة؟",
        options: ["القوة والذكاء", "المغامرة والمعرفة", "المرح والفكاهة", "الصراحة والنجاح"],
        answer: 2
      },
      {
        question: "ما تقييمك لمطوري اللعبة؟",
        options: ["ممتاز", "جيد", "متوسط", "سيء"],
        answer: 0
      }
    ];

    let currentQuestion = -1;
    let score = 0;
    const totalQuestions = questions.length;
    const gameContainer = document.getElementById('game-container');
    const playBtn = document.getElementById('play-btn');
    const retryBtn = document.getElementById('retry-btn');
    const startScreen = document.getElementById('start-screen');

    // دالة لبدء اللعب وإظهار السؤال الأول
    function startGame() {
      currentQuestion = -1;
      score = 0;
      startScreen.style.display = "none";
      retryBtn.style.display = "none";
      playBtn.style.display = "none";
      loadNextQuestion();
    }

    // دالة لعرض السؤال التالي
    function loadNextQuestion() {
      currentQuestion++;
      gameContainer.innerHTML = "";
      if (currentQuestion < totalQuestions) {
        // إنشاء بطاقة السؤال
        const card = document.createElement('div');
        card.className = "question-card";
        // السؤال
        const questionTitle = document.createElement('h2');
        questionTitle.textContent = questions[currentQuestion].question;
        card.appendChild(questionTitle);
        // الخيارات
        const optionsList = document.createElement('ul');
        optionsList.className = "options";
        questions[currentQuestion].options.forEach((option, index) => {
          const li = document.createElement('li');
          li.textContent = option;
          li.addEventListener('click', () => selectOption(index));
          optionsList.appendChild(li);
        });
        card.appendChild(optionsList);
        gameContainer.appendChild(card);
      } else {
        // انتهت اللعبة، حساب النتيجة
        showResult();
      }
    }

    // دالة لاختيار الخيار والإجابة عن السؤال
    function selectOption(selectedIndex) {
      if (selectedIndex === questions[currentQuestion].answer) {
        score++;
      }
      // تأخير قصير قبل الانتقال للسؤال التالي لإظهار الحركة
      setTimeout(loadNextQuestion, 300);
    }

    // دالة عرض النتيجة
    function showResult() {
      gameContainer.innerHTML = "";
      const percent = Math.round((score / totalQuestions) * 100);
      const msg = (percent >= 95) ? "منور يا قهوي/ه" : "شكلك تونسي 😂";
      const resultCard = document.createElement('div');
      resultCard.className = "result";
      resultCard.innerHTML = `<h2>أنجزت ${percent}% من الأسئلة</h2>
                              <p>${msg}</p>`;
      gameContainer.appendChild(resultCard);
      // إظهار زر إعادة والزر لعب مرة أخرى للبدء من جديد
      retryBtn.style.display = "flex";
      playBtn.style.display = "flex";
    }
    
    // ربط أزرار اللعبة
    playBtn.addEventListener('click', startGame);
    retryBtn.addEventListener('click', startGame);

    // دعم اللمس: تفعيل استجابة النقر على الخيارات لجميع الشاشات
    document.addEventListener("touchstart", function(){}, true);

    // إعدادات الثيم
    const settingsBtn = document.getElementById('settings-btn');
    const settingsModal = document.getElementById('settings-modal');
    const closeModal = document.getElementById('close-modal');
    const themeButtons = document.querySelectorAll('.theme-options button');

    settingsBtn.addEventListener('click', () => {
      settingsModal.style.display = "flex";
    });

    closeModal.addEventListener('click', () => {
      settingsModal.style.display = "none";
    });

    themeButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        // إزالة الثيمات المخصصة من الجسم
        document.body.classList.remove("theme-dark", "theme-rose", "theme-17feb", "theme-jiny");
        const theme = btn.getAttribute("data-theme");
        if(theme !== "default"){
          document.body.classList.add(theme);
        }
        settingsModal.style.display = "none";
      });
    });
  </script>
</body>
</html>
