      document.querySelector('.progress').style.width = `${progress}%`;
    }

    function showQuestion() {
      const q = questions[currentQuestion];
      document.getElementById('question').textContent = q.question;
      
      const optionsDiv = document.getElementById('options');
      optionsDiv.innerHTML = q.options.map((opt, i) => `
        <div class="option" onclick="checkAnswer(${i})">
          <span class="material-icons-round">${i === q.answer ? 'check_circle' : 'cancel'}</span>
          ${opt}
        </div>
      `).join('');
    }

    // ุจุฏุก ุงููุนุจุฉ
    showQuestion();

    // ุฏุงูุฉ ุงูุงูุชูุงู ููุณุคุงู ุงูุชุงูู ุนูุฏ ุงูุถุบุท ุนูู ุฒุฑ "ููุง ูุฌู"
    function nextQuestion() {
      if (currentQuestion < questions.length) {
        showQuestion();
      }
    }
  </script>
