<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>سند كشنبة - لعبة ليبية صعبة 😎</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #f0f0f0;
            --primary: #FFD700;
            --secondary: #2d2d2d;
            --correct: #4CAF50;
            --wrong: #FF5252;
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            font-family: 'Tajawal', sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }

        .question-box {
            background: linear-gradient(145deg, #2d2d2d, #1f1f1f);
            padding: 30px;
            border-radius: 25px;
            margin: 20px 0;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            border: 1px solid #3d3d3d;
        }

        .question-text {
            font-size: 1.5em;
            color: var(--primary);
            text-shadow: 0 2px 4px rgba(255,215,0,0.4);
            margin-bottom: 30px;
        }

        .options {
            display: grid;
            gap: 15px;
        }

        .option {
            background: #333333;
            padding: 18px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4,0,0.2,1);
            display: flex;
            align-items: center;
            gap: 15px;
            border: 2px solid transparent;
        }

        .option:hover {
            transform: translateY(-2px);
            background: #404040;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .option .material-icons {
            font-size: 1.2em;
            color: var(--primary);
        }

        .progress-bar {
            height: 8px;
            background: #2d2d2d;
            border-radius: 10px;
            margin: 40px 0;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), #FFA500);
            border-radius: 10px;
            transition: 0.6s ease;
            box-shadow: 0 0 15px rgba(255,215,0,0.3);
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(145deg, #2d2d2d, #1f1f1f);
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 30px;
            border-radius: 25px 25px 0 0;
            box-shadow: 0 -8px 32px rgba(0,0,0,0.2);
        }

        .action-btn {
            padding: 15px 30px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: bold;
            transition: 0.3s;
            border: none;
        }

        .play-btn {
            background: linear-gradient(145deg, #FFD700, #FFA500);
            color: #1a1a1a;
        }

        .custom-alert {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #2d2d2d;
            padding: 25px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 12px 24px rgba(0,0,0,0.4);
            border: 2px solid var(--primary);
            max-width: 300px;
            display: none;
        }

        .alert-text {
            font-size: 1.2em;
            margin: 15px 0;
        }

        .social-icon {
            padding: 12px;
            border-radius: 50%;
            background: #333333;
            transition: 0.3s;
        }

        .social-icon:hover {
            transform: rotate(15deg) scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="question-box">
            <div class="question-text" id="question">السؤال 1</div>
            <div class="options" id="options"></div>
        </div>
        <div class="progress-bar">
            <div class="progress" style="width: 10%"></div>
        </div>
    </div>

    <div class="footer">
        <button class="action-btn play-btn" onclick="nextQuestion()">
            <span class="material-icons-round">sports_esports</span>
            يلا نجم
        </button>
        <a href="https://www.facebook.com/sndkshnbh" class="social-icon" target="_blank">
            <!-- تحديث أيقونة فيسبوك لأحدث إصدار -->
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook" width="24" height="24">
        </a>
    </div>

    <div class="custom-alert" id="customAlert">
        <span class="material-icons-round" id="alertIcon" style="font-size: 3em;"></span>
        <div class="alert-text" id="alertText"></div>
    </div>

    <script>
        // مصفوفة إهانات باللهجة الليبية باستخدام "تريس"
        const libyanInsults = [
            "يا تريس، شكلك نسيت تفطرك! 😂",
            "تريس، كلامك مثل الشاي بلا سكر!",
            "يا تريس، هاذي مو طريقة الرد!",
            "تريس، انت قاعد تهبل علينا!",
            "جاوب تاني يا تريس، كلامك ما عجبش!"
        ];

        const libyanCompliments = [
            "يسلمو جوابك يا بطل! 👌",
            "إنت شغال على الصعيد يا تريس! 😎",
            "والله ضحكتنا، كلامك على أصوله!",
            "جاوبت زي البطل، ما شاء الله! 😍",
            "إنت فعلاً ملك اللعبة!"
        ];

        // 10 أسئلة جديدة باللهجة الليبية المرحة
        const questions = [
            {
                question: "وقت تشوف صاحبك داخل السوق ومعاه كيس فلافل، شنو تگوله؟",
                options: ["والله تريس، الفلافل حارة عليك!", "جيبلي شوية", "فلافل ولا دقة؟"],
                answer: 0
            },
            {
                question: "وقت واحد يجي يحكي لك عن تجربته مع السيارة القديمة، شنو ترد عليه؟",
                options: ["سيارتك مثل ضحكتك يا تريس، دايمة تعطي طاقة!", "أكيد تحتاج تصليح", "ما شاء الله عليها"],
                answer: 0
            },
            {
                question: "في القهوة، إذا صاحبك بدأ يحكي سوالف ما تنتهيش، شنو تقول؟",
                options: ["تريس، سوالفك تفتح النفس!", "زيد شويّة سوالف", "ما تسكتش؟"],
                answer: 0
            },
            {
                question: "وقت تسمع واحد يقول إنه جرب أكل أكلة غريبة، شنو ترد؟",
                options: ["يا تريس، أكلك مغامرة بحد ذاتها!", "أكل ولا تجربة؟", "أكيد ضحكتنا"],
                answer: 0
            },
            {
                question: "وقت تكون في عز العرس والفرحة مالية المكان، شنو تتعجب؟",
                options: ["يا تريس، الفرح اليوم يقطع العقل!", "كلشي على مزاجك", "الدنيا تحلى"],
                answer: 0
            },
            {
                question: "وقت صاحبك يتفاخر بآخر مغامرة، شنو تقول؟",
                options: ["تريس، مغامرتك تضحكنا من قلبنا!", "مغامرة ولا أحلام؟", "زيد قليد"],
                answer: 0
            },
            {
                question: "وقت تشوف واحد لابس لبسة غير عادية، شنو تقول؟",
                options: ["يا تريس، لبستك تسرق البصر!", "شنو هاللبس؟", "أكيد مو تقليدي"],
                answer: 0
            },
            {
                question: "وقت تكون قاعد على دكة الحومة وتسمع الأخبار، شنو يكون التعليق؟",
                options: ["يا تريس، الأخبار اليوم عامرة ضحك!", "كل يوم جديد", "ما تخلص الحكايات"],
                answer: 0
            },
            {
                question: "وقت يسألوك عن حالك وانت في حالة مزاجية غريبة، شنو ترد؟",
                options: ["ضاحك وبعيوني تريس!", "بخير الحمد لله", "مش مزبوط الحال"],
                answer: 0
            },
            {
                question: "وقت تسأل واحد: 'شنو سر ضحكتك اليوم؟'، شنو يرد؟",
                options: ["سرها إنك دمت ضاحك يا تريس!", "سرها بيني وبينك", "ما تحكيش سر"],
                answer: 0
            }
        ];

        let currentQuestion = 0;

        function showAlert(icon, text, color) {
            const alert = document.getElementById('customAlert');
            alert.style.display = 'block';
            alert.style.borderColor = color;
            document.getElementById('alertIcon').textContent = icon;
            document.getElementById('alertIcon').style.color = color;
            document.getElementById('alertText').textContent = text;
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 2000);
        }

        function checkAnswer(selected) {
            const correct = questions[currentQuestion].answer === selected;
            
            if(correct) {
                showAlert('🎉', libyanCompliments[Math.floor(Math.random() * libyanCompliments.length)], getComputedStyle(document.documentElement).getPropertyValue('--correct'));
                currentQuestion++;
                updateProgress();
                if(currentQuestion < questions.length) {
                    setTimeout(showQuestion, 1500);
                } else {
                    showAlert('🏆', 'والله تريس خلصت اللعبة!', getComputedStyle(document.documentElement).getPropertyValue('--primary'));
                }
            } else {
                showAlert('💥', libyanInsults[Math.floor(Math.random() * libyanInsults.length)], getComputedStyle(document.documentElement).getPropertyValue('--wrong'));
                document.getElementById('options').children[selected].style.animation = 'shake 0.5s';
            }
        }

        function updateProgress() {
            const progress = (currentQuestion / questions.length) * 100;
            document.querySelector('.progress').style.width = `${progress}%`;
        }

        function showQuestion() {
            const q = questions[currentQuestion];
            document.getElementById('question').textContent = q.question;
            
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = q.options.map((opt, i) => `
                <div class="option" onclick="checkAnswer(${i})">
                    <span class="material-icons-round">${i === q.answer ? 'check_circle' : 'cancel'}</span>
                    ${opt}
                </div>
            `).join('');
        }

        // بدء اللعبة
        showQuestion();

        // دالة الانتقال للسؤال التالي عند الضغط على زر "يلا نجم"
        function nextQuestion() {
            if (currentQuestion < questions.length) {
                showQuestion();
            }
        }
    </script>
</body>
  </html>
