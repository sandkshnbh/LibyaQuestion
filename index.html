<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>لعبة أسئلة ليبية | من تطوير سند كنسية</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Reset & Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Cairo', sans-serif;
    }
    html, body {
      height: 100%;
      background-color: var(--bg-color);
      color: var(--text-color);
    }
    :root {
      /* Default Theme: Drak Mode */
      --bg-color: #121212;
      --text-color: #f1f1f1;
      --accent-color: #bb86fc;
      --btn-bg: #1f1f1f;
      --btn-hover: #333;
      --modal-bg: rgba(0, 0, 0, 0.8);
      --card-bg: #1e1e1e;
    }
    /* Theme 2: وروزي (بلاك بينك إلهام) */
    .theme-rose {
      --bg-color: #ffe6f0;
      --text-color: #2d0e28;
      --accent-color: #ff4d80;
      --btn-bg: #ffd1dc;
      --btn-hover: #ffb3c6;
      --modal-bg: rgba(255, 230, 240, 0.8);
      --card-bg: #fff0f5;
    }
    /* Theme 3: 17 فبراير ليبيا */
    .theme-17feb {
      --bg-color: #e6f7ff;
      --text-color: #004466;
      --accent-color: #0099cc;
      --btn-bg: #cceeff;
      --btn-hover: #99ddff;
      --modal-bg: rgba(230, 247, 255, 0.8);
      --card-bg: #e0f0ff;
    }
    /* Theme 4: جيني (بلاك بينك إلهام) */
    .theme-genie {
      --bg-color: #f7e7ff;
      --text-color: #3e0a45;
      --accent-color: #a832a6;
      --btn-bg: #f0ccf5;
      --btn-hover: #e699ee;
      --modal-bg: rgba(247, 231, 255, 0.8);
      --card-bg: #fae6ff;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      padding-bottom: 80px; /* space for bottom nav */
      transition: background-color 0.4s, color 0.4s;
    }
    h1 {
      margin-bottom: 10px;
      text-align: center;
    }
    p.description {
      text-align: center;
      margin-bottom: 20px;
    }
    .game-container, .result-container {
      width: 100%;
      max-width: 500px;
      background-color: var(--card-bg);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
      animation: fadeIn 0.8s ease-in-out;
    }
    .question {
      font-size: 1.2rem;
      margin-bottom: 15px;
    }
    .options {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .option-btn {
      padding: 10px;
      border: none;
      border-radius: 50px;
      background-color: var(--btn-bg);
      color: var(--text-color);
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      font-size: 1rem;
    }
    .option-btn:hover {
      background-color: var(--btn-hover);
      transform: scale(1.02);
    }
    .nav-bar {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: var(--card-bg);
      display: flex;
      justify-content: space-around;
      align-items: center;
      width: 90%;
      max-width: 500px;
      padding: 10px 0;
      border-radius: 50px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
    }
    .nav-btn {
      flex: 1;
      border: none;
      background: none;
      cursor: pointer;
      font-size: 1.2rem;
      color: var(--text-color);
      transition: transform 0.2s;
    }
    .nav-btn:hover {
      transform: scale(1.1);
    }
    /* Modal for Settings */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
      width: 100%;
      height: 100%;
      background-color: var(--modal-bg);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: var(--card-bg);
      padding: 20px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    .theme-btn {
      padding: 10px;
      margin: 8px;
      border: none;
      border-radius: 50px;
      background-color: var(--btn-bg);
      color: var(--text-color);
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      width: 80%;
      font-size: 1rem;
    }
    .theme-btn:hover {
      background-color: var(--btn-hover);
      transform: scale(1.03);
    }
    .close-modal {
      margin-top: 10px;
      padding: 8px 16px;
      border: none;
      border-radius: 50px;
      background-color: var(--accent-color);
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .close-modal:hover {
      background-color: var(--btn-hover);
    }
    /* Fade In Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    /* Facebook Icon Styling */
    .social {
      text-align: center;
      margin-top: 15px;
    }
    .social a {
      text-decoration: none;
      color: var(--accent-color);
      font-size: 1.5rem;
      display: inline-flex;
      align-items: center;
      gap: 5px;
    }
    /* Responsive adjustments */
    @media (max-width: 600px) {
      .option-btn {
        font-size: 0.9rem;
      }
      .nav-btn {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Initial Screen -->
  <div id="start-screen" class="game-container">
    <h1>لعبة سؤال ليبية</h1>
    <p class="description">
      لعبة ترفيهية وأسئلة عامّة ومضحكة عن ليبيا<br>
      من تطوير: سند كنسية
    </p>
    <button id="start-btn" class="option-btn">ابدأ اللعب</button>
    <div class="social">
      <a href="https://www.facebook.com/sndkshnbh" target="_blank">
        <!-- Facebook icon as inline SVG -->
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" style="vertical-align: middle;" viewBox="0 0 24 24">
          <path d="M22.675 0h-21.35c-.73 0-1.325.595-1.325 1.325v21.351c0 .73.595 1.324 1.325 1.324h11.494v-9.294h-3.128v-3.622h3.128v-2.672c0-3.1 1.893-4.788 4.659-4.788 1.325 0 2.463.099 2.795.143v3.24l-1.918.001c-1.504 0-1.795.715-1.795 1.763v2.31h3.587l-.467 3.622h-3.12v9.293h6.116c.73 0 1.324-.594 1.324-1.324v-21.35c0-.73-.594-1.325-1.324-1.325z"/>
        </svg>
         سند كنسية
      </a>
    </div>
  </div>

  <!-- Game Screen -->
  <div id="game-screen" class="game-container" style="display:none;">
    <div id="question-container">
      <!-- Question and options will be injected here -->
    </div>
  </div>

  <!-- Result Screen -->
  <div id="result-screen" class="result-container" style="display:none; text-align: center;">
    <h1>نتيجة اللعبة</h1>
    <p id="result-message" style="font-size: 1.2rem; margin: 15px 0;"></p>
    <button id="restart-btn" class="option-btn">إعادة اللعبة</button>
  </div>

  <!-- Bottom Navigation Bar -->
  <div class="nav-bar">
    <button id="nav-play" class="nav-btn" title="لعب">
      <!-- Playstation hand icon (using emoji as placeholder) -->
      ✋ لعب
    </button>
    <button id="nav-try" class="nav-btn" title="حاول">
      🔄 حاول
    </button>
    <button id="nav-settings" class="nav-btn" title="الإعدادات">
      ⚙️ إعدادات
    </button>
  </div>

  <!-- Modal for Theme Settings -->
  <div id="modal-settings" class="modal" style="display:none;">
    <div class="modal-content">
      <h2>اختر الثيم</h2>
      <button class="theme-btn" data-theme="default">دراك مود</button>
      <button class="theme-btn" data-theme="theme-rose">روزي من فرقة بلاك بينك</button>
      <button class="theme-btn" data-theme="theme-17feb">17 فبراير ليبيا</button>
      <button class="theme-btn" data-theme="theme-genie">جيني من فرقة بلاك بينك</button>
      <br>
      <button id="close-modal" class="close-modal">إغلاق</button>
    </div>
  </div>

  <script>
    // بيانات اللعبة: 10 أسئلة مع خيارات وإجابة صحيحة (index)
    const questions = [
      {
        question: "ما هي عاصمة ليبيا؟",
        options: ["بنغازي", "مصراتة", "طرابلس", "سبها"],
        correct: 2
      },
      {
        question: "أي من هذه المدن تعتبر مدينة تاريخية عريقة في ليبيا؟",
        options: ["طرابلس", "بيشة", "القصر العربي", "زليتن"],
        correct: 0
      },
      {
        question: "ما هو الطبق الشهير في المطبخ الليبي؟",
        options: ["كسكسي", "مقروط", "البسيسة", "الحريرة"],
        correct: 2
      },
      {
        question: "أي منطقة ليبية تشتهر بالزيتون؟",
        options: ["زليتن", "سبها", "بنغازي", "الغريان"],
        correct: 0
      },
      {
        question: "ما الحيوان الذي يعتبر رمزاً قوياً في التراث الليبي؟",
        options: ["الطاووس", "الجمل", "الأسد", "الثور"],
        correct: 1
      },
      {
        question: "أي من هذه المهرجانات تقام في ليبيا؟",
        options: ["مهرجان الجاز", "مهرجان الرمال", "مهرجان الزيت", "مهرجان النخيل"],
        correct: 3
      },
      {
        question: "ما هو اسم البحيرة المالحة المعروفة في ليبيا؟",
        options: ["بحيرة فزان", "بحيرة القزوين", "بحيرة طبس", "بحيرة نسمة"],
        correct: 0
      },
      {
        question: "ما هي الرياضة الشعبية في ليبيا؟",
        options: ["كرة السلة", "كرة القدم", "كرة الماء", "الكريكيت"],
        correct: 1
      },
      {
        question: "من هو شخصية مشهورة في تاريخ ليبيا؟",
        options: ["معمر القذافي", "نجيب محفوظ", "صلاح الدين", "أحمد خالد توفيق"],
        correct: 0
      },
      {
        question: "إذا حصلت على نتيجة 100%، ماذا سيظهر؟",
        options: ["شكلك تونسي 😂", "منور يا قهوي/ه", "ممتاز", "أنت الأفضل"],
        correct: 1
      }
    ];

    let currentQuestionIndex = 0;
    let score = 0;

    // عناصر الواجهة
    const startScreen = document.getElementById("start-screen");
    const gameScreen = document.getElementById("game-screen");
    const resultScreen = document.getElementById("result-screen");
    const questionContainer = document.getElementById("question-container");
    const resultMessage = document.getElementById("result-message");

    const startBtn = document.getElementById("start-btn");
    const restartBtn = document.getElementById("restart-btn");

    // Navigation bar buttons
    const navPlay = document.getElementById("nav-play");
    const navTry = document.getElementById("nav-try");
    const navSettings = document.getElementById("nav-settings");

    // Modal & Theme settings
    const modalSettings = document.getElementById("modal-settings");
    const closeModalBtn = document.getElementById("close-modal");
    const themeBtns = document.querySelectorAll(".theme-btn");

    // بدء اللعبة
    function startGame() {
      currentQuestionIndex = 0;
      score = 0;
      startScreen.style.display = "none";
      resultScreen.style.display = "none";
      gameScreen.style.display = "block";
      showQuestion();
    }

    function showQuestion() {
      // التأكد من وجود السؤال
      if (currentQuestionIndex >= questions.length) {
        return showResult();
      }
      const currentQuestion = questions[currentQuestionIndex];
      questionContainer.innerHTML = `
        <div class="question">${currentQuestion.question}</div>
        <div class="options">
          ${currentQuestion.options.map((option, index) => `
            <button class="option-btn" data-index="${index}">${option}</button>
          `).join('')}
        </div>
      `;
      // إضافة مستمع للأزرار
      const optionButtons = document.querySelectorAll(".option-btn");
      optionButtons.forEach(btn => {
        btn.addEventListener("click", selectOption);
      });
    }

    function selectOption(event) {
      const selectedIndex = parseInt(event.target.getAttribute("data-index"));
      const currentQuestion = questions[currentQuestionIndex];
      if (selectedIndex === currentQuestion.correct) {
        score++;
      }
      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) {
        showQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      gameScreen.style.display = "none";
      resultScreen.style.display = "block";
      const percentage = Math.round((score / questions.length) * 100);
      // إذا كانت النتيجة 100% (أي 10/10) تعتبر فوق 95%
      let message = "";
      if (percentage >= 95) {
        message = `منور يا قهوي/ه - ${percentage}%`;
      } else {
        message = `شكلك تونسي 😂 - ${percentage}%`;
      }
      resultMessage.innerText = message;
    }

    // إعادة تشغيل اللعبة
    function restartGame() {
      startGame();
    }

    // Navigation Bar Events
    navPlay.addEventListener("click", () => {
      // الذهاب إلى شاشة البداية
      startScreen.style.display = "block";
      gameScreen.style.display = "none";
      resultScreen.style.display = "none";
    });
    navTry.addEventListener("click", () => {
      // إعادة تشغيل اللعبة من أي شاشة
      startGame();
    });
    navSettings.addEventListener("click", () => {
      modalSettings.style.display = "flex";
    });

    // Modal Close
    closeModalBtn.addEventListener("click", () => {
      modalSettings.style.display = "none";
    });
    // تغيير الثيم عن طريق تعيين الكلاس المناسب على body
    themeBtns.forEach(btn => {
      btn.addEventListener("click", () => {
        const theme = btn.getAttribute("data-theme");
        document.body.classList.remove("theme-rose", "theme-17feb", "theme-genie");
        if(theme !== "default") {
          document.body.classList.add(theme);
        }
        modalSettings.style.display = "none";
      });
    });

    // أزرار البداية وإعادة اللعب
    startBtn.addEventListener("click", startGame);
    restartBtn.addEventListener("click", restartGame);
  </script>
</body>
</html>
